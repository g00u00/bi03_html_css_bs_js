<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
<h3 align="center">Формы. Отправляем данные на сервер</h3>
<form action="http://198.211.123.137:7633/cgi-bin/form_action.py" method='get' target='_self'>
    <p>Фамилия: <input name="last_name" size=8 type="Text" value="Петров"></p>
    <p>Возраст: <input name="age" size=8 type="Number" value="0"></p>
    <p>Место проживания:
        <input checked name="place" type="Radio" value="Moscow">Москва
        <input  name="place" type="Radio" value="Nizhny">Нижний
    </p>

    <p>Стаж работы:
        <input checked name="experience" type="Checkbox" value="10">Маркетологом - 10
        <input  name="experience" type="Checkbox" value="20">Экономистом -20
        <input checked name="experience" type="Checkbox" value="30">Менеджером -30
    </p>
    <p>Знание английского
        <select name="languages">
            <OPTION value="Владею свободно">Владею свободно</OPTION>
            <OPTION value="Читаю и перевожу со словарем">Читаю и перевожу со словарем</OPTION>
        </select>
    </p>
    <p> Дополнительная информация:
        <br>
        <TEXTAREA cols=60 name="textarea" rows=4>Для заметок</TEXTAREA>
    </p>
    <p>Дата: <input name="date" type="date"></p>
    <p>Пароль: <input name="password" size=9 type="Password" value="123!!!"></p>
    <!--Все нижерасположенные фрагменты перемещать нельзя, редактировать можно-->
    <p>Название файла: <input name="000_file_name" type="Техт" value="g04u59_marshirov.txt">
        <br>Тип записи в файл:<select name="010_mode">
            <OPTION value="a">a - дозаписать в файл</OPTION>
            <OPTION value="w">w - очисить файл и записать в файл</OPTION>
        </select>
        <input name="function" type="hidden" value="page">
        <input name="page_id" type="hidden" value="3"></p>
    <p><input name="Reset" type="Reset" value="Обновить">
        <input name="submit" type="Submit" value="Отправить">
    </p>
</form>
</body>
</html>
